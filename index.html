<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Rutuja ‚ù§Ô∏è</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #fff0f3;
            font-family: sans-serif;
            text-align: center;
            overflow: hidden;
        }
        #card {
            background: white;
            padding: 40px;
            border-radius: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 90%;
        }
        h1 { color: red; font-weight: bold; }
        .buttons {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            margin-top: 20px;
        }
        button {
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 50px;
            border: none;
            cursor: pointer;
            font-weight: bold;
            transition: 0.2s;
        }
        #yesBtn { background-color: #ff4d6d; color: white; }
        #noBtn { background-color: #eee; color: #555; }
        .hidden { display: none; }
        #successMessage { color: #ff4d6d; font-size: 24px; font-weight: bold; }
    </style>
</head>
<body>

    <div id="card">
        <div id="askSection">
            <h1>Rutuja, will you be my valentine ‚ù§Ô∏è?</h1>
            <div class="buttons">
                <button id="yesBtn">Yes</button>
                <button id="noBtn">are you sure</button>
            </div>
        </div>

        <div id="successSection" class="hidden">
            <h1 id="successMessage">knew you would say yes</h1>
            <p style="font-size: 50px;">ü•∞</p>
        </div>
    </div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const askSection = document.getElementById('askSection');
        const successSection = document.getElementById('successSection');

        const phrases = [
            "are you sure",
            "really sure?",
            "pookie please",
            "if you say no, i will be really sad"
        ];
        let count = 0;

        // Using "addEventListener" is much more reliable than "onclick"
        noBtn.addEventListener('click', () => {
            count++;
            if (count < phrases.length) {
                noBtn.innerText = phrases[count];
            } else {
                noBtn.innerText = phrases[phrases.length - 1];
            }
            
            // Make Yes button grow
            const currentSize = parseInt(window.getComputedStyle(yesBtn).fontSize);
            yesBtn.style.fontSize = (currentSize + 10) + 'px';
            yesBtn.style.padding = (currentSize + 5) + 'px ' + (currentSize + 20) + 'px';
        });

        yesBtn.addEventListener('click', () => {
            askSection.classList.add('hidden');
            successSection.classList.remove('hidden');
            
            // Fire confetti
            confetti({
                particleCount: 150,
                spread: 70,
                origin: { y: 0.6 }
            });
        });
    </script>
</body>
</html>
